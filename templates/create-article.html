{% extends 'base.html' %}

{% block title %}
Добавление заявки
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавление заявки</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите ФИО ребенка..."><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите желаемое направление..."></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите номер телефона родителя..."></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock %}

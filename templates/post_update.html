{% extends 'base.html' %}

{% block title %}
Обновление заявки
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление заявки</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите ФИО ребенка..."><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите желаемое направление...">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите номер телефона родителя...">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
